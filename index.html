<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Layout</title>
</head>
<body>

  <header>
    <h1>Site Header</h1>
  </header>

  <main id="content">
    <!-- Content will be loaded here -->
  </main>

  <footer>
    <p>Site Footer</p>
  </footer>

  <script>
    // Load content.html into #content
    fetch('index_2.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('content').innerHTML = html;
      });
  </script>
</body>
</html>
